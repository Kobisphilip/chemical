<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A SIMPLE CALCULATOR</title>
    <script src="assets/Javascript/script.js"></script>
    <style>
        fieldset{
            margin: auto;
            width: 50%;
            margin-top: 150px;
        }
        .result{
         margin-left: 100px;
         height: 60px;
         margin-top: 15px;

        }
        .numb1{
            margin-left: 3%;

        }
        .numb2{
            margin-left: 0.5%;
             

        }
        button{
           
        }
        legend{
            text-align: center;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>SIMPLE ARITHMETIC CALCULATOR</legend>
    <form action="" name="calculator">
           Result: <input type="text" name="total" class="result"> <br> <br>
           Enter First number: <input type="text" name="number1" class="numb1"> <br> <br>
           Enter Second number: <input type="text" name="number2" class="numb2"> <br> <br>
           <input type="button" value="+" name="" onclick="javascript:addition()">
           <input type="button" value="x" name="" onclick="javascript:multiplication()">
           <input type="button" value="-" name="" onclick="javascript:subtraction()">
           <input type="button" value="/" name="" onclick="javascript:division()">


     </fieldset>      
        
        
        
    </form>
</body>
</html>
